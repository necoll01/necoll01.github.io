<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Partial Page</title>

    <link rel="stylesheet"     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-inverse">
        
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Our Website</a>
            </div>
            <div>
               <ul class="nav navbar-nav">
                   <li class="active"><a href="#allstudents">All Advisees</a></li>
                   <li><a href="#gpa">Grade Point Averages</a></li>
               </ul>
            </div>
            </nav>
<!-- table -->
 <p><input type="text" ng-model="search_text">Enter Search Text</p>
<table class="table table-bordered table-striped">
    <!-- headings -->
    <tr>
        <th>sid</th>
        <th>last name</th>
        <th>first name</th>
        <th>GPA</th>
    </tr>
    <!-- data -->
    <tr ng-repeat = "student in students | filter:search_text ">
        <th>{{student.id}}</th>
        <th>{{student.last_name}}</th>
        <th>{{student.first_name}}</th>
        <th>{{student.gpa  / student.credit_hrs).toFixed(1)}}</th>        
    </tr>
    </table>
</body>
</html>
