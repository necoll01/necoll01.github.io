<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>

    <link rel="stylesheet"     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
</head>
<body>
    

    <div class="container">
        <nav class="navbar navbar-inverse">
        
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Our Website</a>
            </div>
            <div>
               <ul class="nav navbar-nav">
                   <li class="active"><a href="#allstudents">All Advisees</a></li>
                   <li><a href="#gpa">Grade Point Averages</a></li>
               </ul>
            </div>
            </nav>




<div ng-app="studentApp">
    <div ng-view></div><!-- partial page substitute goes here-->
</div>
    </div>


<script>



    var app = angular.module('studentApp', ['ngroute']);

    app.config(function($routeProvider) {
    $routeProvider 
      .when('/', {
          templateUrl : 'partials/allstudents.html', // show all students
          controller : 'allCtrl'
      })
      .when('/allstudents', {
          templateUrl : 'partials/allstudents.html',
          controller : 'allCtrl'
      })
      .otherwise({
          redirectTo: 'partials/allstudents.html'
      });
    });

    //controllers

app.controller('allCtrl', function($scope, $http) {
    $http.get("students.json") // get the all students table
    .then(function (response) {
        $scope.students = response.data;
    });
});

app.controller('gpaCtrl', function($scope, $http) {
    $http.get("students.json") // get the GPA table
    .then(function (response) {
        $scope.students = response.data;
    });
});

</script>


</body>
</html>
